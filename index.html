<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- style -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 2rem;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- background -->
    <section class="inner-bg">
      <div class="firstCard">
        <img class="woman" src="images/image-tanya.jpg" alt="photo with a woman">
        <!-- arrow box -->
        <div class="arrow-container">
          <button class="prev"><img  class='arrow' src="images/icon-prev.svg" alt="prev"></button>
          <button class="next"><img class='arrow' src="images/icon-next.svg" alt="prev"></button>
        </div>
      </div>
    </section>

    <!-- quotes -->
   
      <div class="info-container">
        <p class="info-text">“ I’ve been interested in coding for a while but never taken the jump, until now.
          I couldn’t recommend this course enough. I’m now in the job of my dreams and so
          excited about the future. ”</p>
        <div class="people-info">
          <span class="name">Tanya Sinclair</span>
          <span class="job-title"> UX Engineer </span>
        </div>
      </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>  -->
  </div>
  <script src="main.js"></script>
</body>

</html>
